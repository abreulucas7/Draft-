<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

</head>

<body>

        <label>Criar Playlist</label>
        <input type="text" name="playlistNome">
        <input type="submit" name="btCriar" value="Confirmar">
    </form>

    <main>
        <section>
                {% for nomes, id in pl %}
                <ul>
                    <li><a href="/playlists/{{musica}}">{{nomes}}</a></li>

                </ul>       
                {% endfor %}
        </section>
    </main>
    
</body>
